<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- GUI -->
    <link rel="icon" type="image/png" href="/img/favicon.png" sizes="16x16">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Work+Sans">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <link rel="stylesheet" href="/css/app.css">
    
    <!-- Sailors One -->
    <title>Sailors One</title>
</head>

<body>
    <div id="app" class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand px-2" href="#">
                    <img src="/img/logo_dark.svg" height="20" alt="Sailors One">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSO" aria-controls="navbarSO" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-md-center " id="navbarSO">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active fs-5" href="#">DASHBOARD</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">CHARTPLOTTER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="#">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="main" class="row bg-danger">
            <div class="col">
                {{ message }} 
            </div>
        </div>
    </div>
    <!-- VUEjs - DEV -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Sailors One -->
    <script src="/js/app.js"></script>
</body>

</html>
